<div class="main-wrapper">
    <article>
           <div class="main_section">
               <h1 class="white_text">Recommendation Engine</h1>
               <p>
                   <label class="white_text">Search By:</label>
                   <select #myDropdown (change)="dropdownChanged(myDropdown.value)">
                       <option value="user">User ID</option>
                       <option value="zone">Zone ID</option>
                       <option value="user_zone">User ID and Zone ID</option>
                       <option value="videoname">Video Name</option>
                       <option value="instructor">Instructor</option>
                       <option value="foci">Foci</option>
                       <option value="category">Category</option>
                       <option value="equipment">Equipment</option>
                       <option value="overall">Overall Trend</option>
                   </select>
               </p>
               <!-- First set of input box and button -->
               <div id="first_label" *ngIf="myDropdown.value !== 'overall'">
                   <label class="white_text">{{text_from_dropdown}}</label>
                   <input type="text">
               </div>               
       
               <!-- Second set of input box and button -->
               <div *ngIf="myDropdown.value === 'user_zone'">
                   <label class="white_text">Enter Zone ID : </label>
                   <input type="text">
               </div>
       
               <button class="submit_btn">Submit</button>
           </div>
    </article>
    <div class="tabContainer">
        <div class="btnContainer">
            <!-- <button class="tab_btn" [style.width.%]="100/(tabArray.length)" *ngFor="let button of tabArray" (click)="selectedTab=button">{{button}}</button> -->
            <button class="tab_btn" *ngFor="let button of tabArray" (click)="selectedTab=button">{{button}}</button>
        </div>
        <div class="tabPanels">
            <div class="panel_1" *ngIf="selectedTab === 'Response'">
                <div class="data_container" *ngFor="let data of convertedArray">
                    <p class="data_name">{{data.name}}</p>
                    <div class="data_list">
                        <div class="data" *ngFor="let value of data.values">
                            <img [src]="value.img">
                            <span>{{value.value}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="selectedTab === 'User Chart'">Panel for User Chart</div>
            <div *ngIf="selectedTab === 'Zone Chart'">Panel for Zone Chart</div>
            <div *ngIf="selectedTab === 'Video Chart'">Panel for Video Chart</div>
            <div *ngIf="selectedTab === 'Instruction Chart'">Panel for Instruction Chart</div>
            <div *ngIf="selectedTab === 'Zone Trend Chart'">Panel for Zone Trend Chart</div>
            <div *ngIf="selectedTab === 'Trend Pie Chart'">Panel for Trend Pie Chart</div>
        </div>
    </div>
</div>
